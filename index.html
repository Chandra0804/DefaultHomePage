        <div id="search-container" style="margin-top: 5%;">
            <div id="input-container">
                <img src="https://assets.codepen.io/1468070/Google+G+Icon.png" alt="" />
                <input type="text" placeholder="Search anything" id="search" style="height: 1.5rem;" />
            </div>
            <button id="image-button" onclick="googleSearch();" type="button">
                <i class="material-icons" style="font-size:26px">search</i>
            </button>
        </div>
    </div>
    <script>
        function googleSearch() {
            var text = document.getElementById("search").value;
            var cleanQuery = text.replace(" ", "+", text);
            var url = 'http://www.google.com/search?q=' + cleanQuery;

            window.location.href = url;
        }
        function showTime() {
            const date = new Date();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            let meridiem = "AM";

            if (hours > 12) {
                hours = hours - 12;
                meridiem = "PM";
            }

            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            const time = `${hours}:${minutes}:${seconds} ${meridiem}`;
            document.querySelector(".clock").textContent = time;
        }

        setInterval(showTime, 1000);
    </script>
